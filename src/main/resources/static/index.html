<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Login Form -->
        <div id="loginForm" class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 dark:text-white">Login</h2>
            <form onsubmit="login(event)" class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            </form>
            <p class="mt-4 text-center dark:text-gray-300">
                Don't have an account? 
                <a href="#" onclick="toggleForms()" class="text-blue-500 hover:text-blue-600">Register</a>
            </p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 dark:text-white">Register</h2>
            <form onsubmit="register(event)" class="space-y-4">
                <input type="text" id="regUsername" placeholder="Username" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <input type="password" id="regPassword" placeholder="Password" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Register</button>
            </form>
            <p class="mt-4 text-center dark:text-gray-300">
                Already have an account? 
                <a href="#" onclick="toggleForms()" class="text-blue-500 hover:text-blue-600">Login</a>
            </p>
        </div>

        <!-- Portfolio View -->
        <div id="portfolioView" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold dark:text-white">Top 10 Cryptocurrencies</h2>
                <div class="flex gap-2">
                    <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
                        <span class="dark:hidden">üåô</span>
                        <span class="hidden dark:inline">‚òÄÔ∏è</span>
                    </button>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Logout
                    </button>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left border-b dark:border-gray-700">
                                <th class="pb-4 dark:text-gray-300">#</th>
                                <th class="pb-4 dark:text-gray-300">Name</th>
                                <th class="pb-4 dark:text-gray-300">Price</th>
                                <th class="pb-4 dark:text-gray-300">24h Change</th>
                                <th class="pb-4 dark:text-gray-300">Your Holdings</th>
                                <th class="pb-4 dark:text-gray-300">Value</th>
                                <th class="pb-4 dark:text-gray-300">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cryptoTableBody" class="dark:text-gray-300">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Token Dialog -->
    <div id="addTokenDialog" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-96">
            <h3 class="text-xl font-bold mb-4 dark:text-white">Add Token</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 dark:text-gray-300">Amount</label>
                <input type="number" id="addAmount" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" step="any">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 dark:text-gray-300">Price per Token</label>
                <input type="number" id="addPrice" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" step="any">
            </div>
            <div class="flex justify-end gap-2">
                <button onclick="closeAddDialog()" class="px-4 py-2 border rounded hover:bg-gray-100 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700">Cancel</button>
                <button onclick="confirmAdd()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add</button>
            </div>
        </div>
    </div>

    <!-- Remove Token Dialog -->
    <div id="removeTokenDialog" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-96">
            <h3 class="text-xl font-bold mb-4 dark:text-white">Remove Token</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 dark:text-gray-300">Amount to Remove</label>
                <input type="number" id="removeAmount" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" step="any">
            </div>
            <div class="flex justify-end gap-2">
                <button onclick="closeRemoveDialog()" class="px-4 py-2 border rounded hover:bg-gray-100 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700">Cancel</button>
                <button onclick="confirmRemove()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Remove</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
